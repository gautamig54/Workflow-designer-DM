<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Workflow Designer</title>

    <!-- css -->
    <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bower_components/ionicons/css/ionicons.min.css">


    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/bower_components/smooth-scroll/dist/js/smooth-scroll.min.js"></script>
    <script src="../static/assets/js/main.js"> </script>

</head>
<body data-spy="scroll" data-target="#site-nav">
    <nav id="site-nav" class="navbar navbar-fixed-top navbar-custom">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="nav navbar-nav navbar-right">
                  <!-- navigation menu -->
                </ul>
            </div>
        </div><!-- /.container -->
    </nav>

    <header id="site-header" class="site-header valign-center">
      <div class="intro" style="margin-top : 50px; color : white;">
          <center>
            <h1>Workflow Designer</h1>
            <p style="font-size : 20px;">Design and create various workflows<p>
          </center>
      </div>
    </header>






<section id="actiondesign" class="action design">
        <div class="container" style="margin-top:70px;">
            <div class="row">
            <form action="/actiondesign" id="wf-form" method="post">
                <div class="col-sm-4">
                  <p style="font-size: 30px;"> Workflow Information: </p><br>
                      <div class="row">
                        <div class="col-sm-4">
                          <h5>User ID :</h5>
                        </div>
                        <div class="col-sm-8">
                        <div class="form-group">
                          <input type="integer" class="form-control" id="u_id" name="u_id" value={{u_id}} readonly>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-4">
                      <h5>Workflow ID :</h5>
                    </div>
                    <div class="col-sm-8">
                    <div class="form-group">
                      <input type="integer" class="form-control" id="wf_id" name="wf_id" value={{wf_id}} readonly>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                    <div class="col-sm-4">
                      <h5>Workflow Name :</h5>
                    </div>
                    <div class="col-sm-8">
                    <div class="form-group">
                      <input type="text" class="form-control" name="wfname" value="{{wfname}}" readonly>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control" id="stage_id" name="stage_id" value={{stage_id}} readonly>
                </div>
                  </div>

                  <div class="col-sm-1">
                    <center><div style="border-left: 1px solid white; height: 500px;"></div></center>
                  </div>

                    <div class="col-sm-7">
                      <p style="font-size: 30px;"> Action Designing: </p>
                    <div class="form-group">
                      <input type="hidden" class="form-control" name="stagenumber" value={{stagenumber}} readonly>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <h5>Stage Name :</h5>
                      </div>
                      <div class="col-sm-8">
                    <div class="form-group">
                        <input type="text" class="form-control" name="stagename" value = "{{stagename}}" readonly>
                    </div>
                  </div>
                  </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <h5>Action Number :</h5>
                      </div>
                      <div class="col-sm-8">
                    <div class="form-group">
                        <input type="integer" class="form-control" name="actionNumber" value = {{actionNumber}} readonly>
                    </div>
                  </div>
                  </div>
                      <div class="row">
                        <div class="col-sm-4">
                          <h5>Action Name :</h5>
                        </div>
                        <div class="col-sm-8">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Action Name" id="actionName" name="actionName" required>
                      </div>
                    </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-black btn-primary btn-lg btn-block" name="wf-btn" id="wf-btn">Proceed</button>
                    </div>
                    <br>
                    <br>
                    <div class="coltxt" id=myg name=myg>
                    </div>
                  </div>
          </form>
        </div>
        </div>
    </section>
    <style>
        body{
          height:770px;
          background-image: linear-gradient(rgb(128, 170, 255),rgb(204, 179, 255));
        }
        .table td,th {
          text-align: center;
        }
    </style>
</body>
</html>
